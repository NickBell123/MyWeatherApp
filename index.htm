<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Weather App</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="wrapper">
      <header>
        <input type="text" class="search-box" autocomplete="off" placeholder="search for a city...">
      </header>
      <main>
          <section class="location">
              <div class="city">Aldershot, GB</div>
              <div class="date">17th January 2020</div>
          </section>
          <div class="current">
              <div class="temp">15<span>°C</span></div>
              <div class="weather">Stormy</div>
              <div class="hi-low">8°C /17°C</div>
          </div>
      </main>  
    </div>
    <script src="main.js"></script>
</body>
</html>
